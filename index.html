<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Put your description here.">

    <title>Events list</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css"></link>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"></link>
  </head>

  <body>
    <main>
      <section class="events-container">
        <header class="header-section">
          <i class="icon far fa-calendar-alt"></i>
          <h1 class="title">UPCOMING EVENTS</h1>
        </header>
        <section class="events-list">
          <section class="event-row">
            <div class="date-resume">
              <p class="day">25</p>
              <p class="month">OCT</p>
            </div>
            <a class="event-details" href="#">
              <h1 class="title">October Breakfast</h1>
              <div class="separator"></div>
              <div class="date-detail">
                <i class="icon far fa-clock"></i>
                <date class="datetime-detail">
                  <p class="day">Thursday</p>
                  <p class="time">7:49AM - 9:00AM</p>
                </date>
              </div>
              <div class="separator"></div>
              <p class="description">Admral Kidd Catering & Conferenc Center</p>
            </a>
            <a href="#" class="action"><i class="fas fa-chevron-right"></i></a>
          </section>          
          <section class="event-row">
            <div class="date-resume">
              <p class="day">25</p>
              <p class="month">OCT</p>
            </div>
            <a class="event-details" href="#">
              <h1 class="title">10th Annual Military Economic Impact Study</h1>
              <div class="separator"></div>
              <div class="date-detail">
                <i class="icon far fa-clock"></i>
                <date class="datetime-detail">
                  <p class="day">Thursday</p>
                  <p class="time">7:49AM - 9:00AM</p>
                </date>
              </div>
              <div class="separator"></div>
              <p class="description">Conference Center</p>
            </a>
            <a href="#" class="action"><i class="fas fa-chevron-right"></i></a>
          </section>          
        </section>
        <a href="#" class="fullcalendar">SEE FULL CALENDAR</a>
      </section>
    </main>
  </body>
</html>
